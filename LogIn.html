<!--HTML-->

<!DOCTYPE html>
<html lang="es">
<!--Cabecera del documento-->

<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance +</title>
    <!--Estilo tipografico Carter One-->
    <style>
        @import url('http://fonts.cdnfonts.com/css/carter-one');
    </style>
    <!--Cargar hojas de estilos-->
    <link rel="stylesheet" href="styles/Index.css" />
    <!--Caragar bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</head>
<!--Cuerpo del documento-->

<body>
    <main>
        <!--Encabezado de la página-->
        </header>
        <!--logo-->
        <section id="section-logo">
            <img src="Logo.PNG" alt="800" width="120" height="120" />
        </section>
        <!--Titulo-->
        <section>
            <h1>Maintenance +</h1>
        </section>
        <!--Formulario-->
        <section id="section-menu">
            <form class="mb-3" onsubmit="data_login(event)" id = "form2">
                <!--Menu login y signup-->
                <div class="d-flex mb-3">
                    <div class="p-2">
                        <a target="_top" href="LogIn.html">
                            <button type="button" class="btn btn-light">
                                Log In
                            </button>
                        </a>
                    </div>
                    <div class="ms-auto p-2">
                        <a target="_top" href="SignUp.html">
                            <button type="button" class="btn btn-light">
                                Sign Up
                            </button>
                        </a>
                    </div>
                </div>
                <!--Campo de validación-->
                <div>
                    <!--Campo Team-->
                    <input name = "team" type="text" class="form-control" id="Team-input" placeholder="Team">
                    <br>
                    <!--Campo Username-->
                    <input name = "user_name" type="text" class="form-control" id="Username-input" placeholder="Username">
                    <br>
                    <!--Campo Password-->
                    <input name = "password" type="Password" class="form-control" id="Password-input" placeholder="Password">
                    <br>
                </div>
                <!--Boton de validación-->
                <div id="cont-btn">
                        <button type="submit" class="btn btn-dark">LogIn</button>
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
    <!--Cargar scripts-->
    <script src="scripts/LogIn.js"></script>
</body>

</html>
